<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我是帅哥</title>
		<style type="text/css">
			body{
				text-align: center;
			}
			div{
				width: 300px;
				height: 300px;
				color: green;
				font-family: "微软雅黑";
				font-size: 30px;
				border: 2px dashed red;
				margin: 0 auto;
				text-align: center;
			}
			button{
				width: 90px;
				height: 30px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div>
			<pre>
静夜思
     --李白
床前明月光，
疑似地上霜。
举头望明月，
低头思故乡。
			</pre>
		</div>
		<button>catch</button>
	</body>
</html>
<script type="text/javascript">
	var btn = document.querySelector("button");
	var pre = document.querySelector("pre");
	btn.onclick = function(){
		pre.style.color = "blue";
	}
</script>
